            <h2>Bienvenidos a Disorder, regístrate por favor</h2>
            <h2>¡Es hora de formar esta gran familia!</h2>
    
            <form action="#" id="myForm" onsubmit="return validar();">
                <div class="form-group">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-input" name="nombre" id="nombre">
                </div>

                    <label class="form-label">Apellido:</label>
                    <input type="text" class="form-input" name="apellido" id="apellido">
                </div>
    
                <div class="form-group">
                    <label class="form-label">Teléfono:</label>
                    <input type="tel" class="form-input" name="telefono" id="telefono">
                </div>

                <div class="form-group">
                    <label class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-input" name="correo" id="correo">
                </div>

                <div>
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-input" name="usuario" id="usuario">
                </div>
                <br>
                <button type="submit" class="form-button">Enviar</button>
            </form>
        </div>
